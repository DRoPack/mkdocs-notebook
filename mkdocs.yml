site_name: Code Blotter
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.path
    - search.suggest
    - search.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.integrate
    - toc.follow
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: green
      accent: light green
      # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: green
      accent: light green

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: httpCall
          class: http
          format: !!python/name:docs.assets.python.custom_fences.httpCall
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.mark
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      toc_depth: 3

extra_javascript:
  - assets/js/custom_toc.js
  - assets/js/custom_fences.js

extra_css:
  - assets/css/custom_toc.css
  - assets/css/http-admonitions.css
  - assets/css/custom_fences.css

